<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calculator">
      <input type="text" class="calculator-display" value="0" disabled />

      <div class="calculator-btns">
        <button class="calculator-btn btn-clear" value="C">C</button>
        <button class="calculator-btn btn-operator" value="/">&divide;</button>

        <button class="calculator-btn btn-digit" value="7">7</button>
        <button class="calculator-btn btn-digit" value="8">8</button>
        <button class="calculator-btn btn-digit" value="9">9</button>
        <button class="calculator-btn btn-operator" value="*">&times;</button>

        <button class="calculator-btn btn-digit" value="4">4</button>
        <button class="calculator-btn btn-digit" value="5">5</button>
        <button class="calculator-btn btn-digit" value="6">6</button>
        <button class="calculator-btn btn-operator" value="-">-</button>

        <button class="calculator-btn btn-digit" value="1">1</button>
        <button class="calculator-btn btn-digit" value="2">2</button>
        <button class="calculator-btn btn-digit" value="3">3</button>
        <button class="calculator-btn btn-operator" value="+">+</button>
        
        <button class="calculator-btn btn-digit btn-0" value="0">0</button>
        <button class="calculator-btn btn-decimal" value=".">.</button>
        <button class="calculator-btn btn-operator" value="=">=</button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
