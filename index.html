<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calc">
      <!-- calc screen value is 0 at default when app 1st opens -->
      <input type="text" class="calc-screen" value="0" disabled/>

      <div class="calc-btns">
        <!-- value attribute allow us to retrieve actual value of button -->
        <button class="calc-btn btn-clear" value="C">C</button>
        <button class="calc-btn btn-operator" value="/">&divide;</button>

        <button class="calc-btn btn-digit" value="7">7</button>
        <button class="calc-btn btn-digit" value="8">8</button>
        <button class="calc-btn btn-digit" value="9">9</button>
        <button class="calc-btn btn-operator" value="*">&times;</button>

        <button class="calc-btn btn-digit" value="4">4</button>
        <button class="calc-btn btn-digit" value="5">5</button>
        <button class="calc-btn btn-digit" value="6">6</button>
        <button class="calc-btn btn-operator" value="-">-</button>

        <button class="calc-btn btn-digit" value="1">1</button>
        <button class="calc-btn btn-digit" value="2">2</button>
        <button class="calc-btn btn-digit" value="3">3</button>
        <button class="calc-btn btn-operator" value="+">+</button>
        
        <button class="calc-btn btn-digit btn-zero" value="0">0</button>
        <button class="calc-btn btn-decimal" value=".">.</button>
        <!-- equal is not an operator, as it doesn't operate on data -->
        <button class="calc-btn btn-equals">=</button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
